<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <script type="text/js" src = "{% static 'Bootstrap/js/bootstrap.min.js'%}">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
        <img src="{% static 'img/logo3.png' %}" style="50%">
       </div>
       <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav navbar-right">
           <li><a href="/quiz">Home</a></li>
           <li><a href="{% url 'users:index' %}">Knowledge</a></li>
           
              {% if user.is_superuser %} 
              <li><a href="{% url 'users:reviewquiz' %}">CreateQuiz</a></li>
              <li><a href="{% url 'users:exam' %}">Test</a></li>
               <li><b><button type="button" class="btn btn-primary"><a href="{% url 'users:profile' %}">Hello,{{user.username}}</b></button></a></li>
              <li><b><button type="button" class="btn btn-danger"><a href="{% url 'accounts:logout' %}">Logout</b></button></a></li>
              {% else %}
               {% if user.is_authenticated %}
               <li><a href="{% url 'users:exam' %}">Test</a></li>
              <li><b><button type="button" class="btn btn-primary"><a href="{% url 'users:profile' %}">Hello,{{user.username}}</b></button></a></li>
              <li><b><button type="button" class="btn btn-danger"><a href="{% url 'accounts:logout' %}">Logout</b></button></a></li>
							
							{% else %}
              <li><a href="{% url 'users:exam' %}">Test</a></li>
              <li><b><button type="button" class="btn btn-success"><a href="{% url 'accounts:register' %}">Register</a></b></button></li>
							<li><b><button type="button" class="btn btn-success"><a href="{% url 'accounts:login' %}">Login</a></b></button></li>
              {% endif %}
              {% endif %}
              
           
         </ul>
       </div><!--/.nav-collapse -->
     </div>
   </nav>
   <div id="content" class = "container">
      {% block content %}
      {% endblock %}
    </div>
    {% block footer %}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
         
        </p>
      </div>
    </footer>
    {% endblock %}
  </body>
</html>
