{% extends "base.html" %}

{% block title%}
  Result
{% endblock %}

{% block content%}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{exam.exam}}"?</p>

			<form action="{% url 'users:deleteexam' exam.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'users:reviewexam' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm" value="OK">
                
			</form>
		</div>
	</div>
</div>
{% endblock %}
